<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="#1e40af" stroke="#3b82f6" stroke-width="2"/>

  <!-- Container/Cargo box -->
  <rect x="14" y="22" width="36" height="22" rx="2" fill="#60a5fa" stroke="#1e3a8a" stroke-width="1.5"/>

  <!-- Container lines -->
  <line x1="26" y1="22" x2="26" y2="44" stroke="#1e3a8a" stroke-width="1"/>
  <line x1="38" y1="22" x2="38" y2="44" stroke="#1e3a8a" stroke-width="1"/>

  <!-- Globe/World arc lines representing global shipping -->
  <path d="M18 33 Q32 28 46 33" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>
  <path d="M18 33 Q32 38 46 33" stroke="#ffffff" stroke-width="1.5" fill="none" stroke-linecap="round"/>

  <!-- Truck wheels -->
  <circle cx="22" cy="46" r="4" fill="#374151" stroke="#1f2937" stroke-width="1"/>
  <circle cx="42" cy="46" r="4" fill="#374151" stroke="#1f2937" stroke-width="1"/>

  <!-- Wheel centers -->
  <circle cx="22" cy="46" r="1.5" fill="#9ca3af"/>
  <circle cx="42" cy="46" r="1.5" fill="#9ca3af"/>

  <!-- Arrow indicating movement/forwarding -->
  <path d="M48 15 L55 20 L48 25" stroke="#fbbf24" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <line x1="40" y1="20" x2="54" y2="20" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
</svg>
